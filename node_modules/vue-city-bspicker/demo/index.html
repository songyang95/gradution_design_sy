<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Hello Vue-city-picker</title>
</head>

<body>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
     body,html{
      background: #f7f7f7;
    }
    .btn{
      margin: 30px 100px;
      height: 40px;
      line-height: 40px;
      border: 1px solid #e5e5e5;
      text-align: center;
      background: #fff;
      color: #606c71;
    }
    </style>
    <div id="app">
    	<div>
	    	<div class="btn" @click="show">点击</div>
            <div>{{text}}</div>
	    	<vue-city-picker ref="picker" :data="data" :title="title" :cancel-txt="cancelTxt" :confirm-txt="confirmTxt" :selected-index="selectedIndex" @select="select"></vue-city-picker>	
    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../dist/vue-city-picker.js"></script>
    <script src="../dist/data.js"></script>
    <script>
    let data = [province, city, area]

    var app = new Vue({
        el: '#app',
        data: function(){
        	return {
        		selectedIndex: [3, 0, 0],
                text: '',
                title: '来吧',
                cancelTxt: '不要',
                confirmTxt:'好的'
        	}
        },
        methods: {
            show: function(){
              this.$refs['picker'].show();
            },
            select: function(){
              this.text = arguments
              console.log('select',arguments)
            }
        }
    })
    </script>
</body>

</html>
